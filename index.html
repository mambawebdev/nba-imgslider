<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Image Slider V.0.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(images/dame-l.jpg);">
                <div class="content">
                    <div class="name">Dame Time</div>
                    <div class="des">Most clutch player in NBA history</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/kobe-b.jpg);">
                <div class="content">
                    <div class="name">Mamba</div>
                    <div class="des">Greatest player of all time.</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/lebron-j.jpg);">
                <div class="content">
                    <div class="name">King James</div>
                    <div class="des">Top 5 All Time. Greatest Overall Player.</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/paul-g.jpg);">
                <div class="content">
                    <div class="name">Paul G</div>
                    <div class="des">One of the most skilled players ever</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/steph-c.jpg);">
                <div class="content">
                    <div class="name">Curry</div>
                    <div class="des">Greatest shooter ever</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/kg.jpg);">
                <div class="content">
                    <div class="name">Trey5</div>
                    <div class="des">Back-to-Back Finals MVP</div>
                    <button>See more</button>
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
